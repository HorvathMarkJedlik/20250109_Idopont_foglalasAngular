<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szolgáltatás Bemutató</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="row g-0">
                <!-- Fénykép -->
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/300" alt="Személy fénykép" class="img-fluid rounded-start">
                </div>
                <!-- Szöveg -->
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title">Szolgáltatás Neve</h2>
                        <h5 class="card-subtitle mb-3 text-muted">Személy Neve</h5>
                        <p class="card-text">
                            Ez a szolgáltatás leírása. Itt részletezheted, hogy mit kínálsz, miért hasznos a szolgáltatás, 
                            és bármilyen további információt hozzáadhatsz, ami az ügyfeleket érdekelheti. 
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
